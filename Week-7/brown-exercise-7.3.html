<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
    <style>
        h2 {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div role="main" class="container">
        <h2>The "foreach" binding with TextBooks</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price $</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: textBooks">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br/>
    </div>

    <script>
        function BooksViewModel(){
            this.textBooks = ko.observableArray([
                {title: "O'Reilly Cover Art for Dummies", price: 210.21},
                {title: "Why Textbooks are Expensive: A Practical guide", price: 68.32},
                {title: "Less Expensive Than A TI Graphing Calculator!", price: 95.56},
                {title: "How To Take Out a Private Student Loan for Textbooks, Volume IX", price: 214.45},
                {title: "Reasonably Priced Textbooks: A Treatise", price: 30.97},
                {title: "Buying Used Textbooks: A Step by Step Guide", price: 45.99},
                {title: "Why is Piracy Commonplace in Academia?", price: 120.23}
                ]);
        }
        ko.applyBindings(new BooksViewModel());

    </script>

</body>

</html>
