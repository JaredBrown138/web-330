<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <form style="width: 50%; margin: auto; background-color: rgba(0, 0, 0, 0.1); margin-top: 50px; padding: 30px;">
        <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" data-bind="value: emailAddress" class="form-control" id="input-email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="input-firstName">First Name</label>
            <input type="text" data-bind="value: firstName" class="form-control" id="input-firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="input-lastName">Last Name</label>
            <input type="text" data-bind="value: lastName" class="form-control" id="input-lastName" placeholder="Last Name">
        </div>
    </form>

    <script>
        function PersonViewModel(){
            this.firstName = ko.observable("Timothy");
            this.lastName = ko.observable("Smith");
            this.emailAddress = ko.observable("timsemail@email.com");
        }
        ko.applyBindings(new PersonViewModel());
    </script>

</body>
</html>
