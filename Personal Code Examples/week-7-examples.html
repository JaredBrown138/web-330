<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jared's Example</title>

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .color-box{
            margin-top: 100px;
            width: 50px;
            height: 50px;
            margin: auto;
            margin-top: 100px;
        }
        .form-group{
            margin: 30px;
        }
        label{
            display: inline-block;
            width: 120px;
        }
    
    </style>
</head>
<body>
    <form style="width: 50%; margin: auto; background-color: rgba(0, 0, 0, 0.1); margin-top: 50px; padding: 30px;">
        <div class="form-group">
            <label for="color-text-picker">Block Color</label>
            <input type="text" data-bind="textInput: color" class="form-control" id="color-text-picker" placeholder="Color">
        </div>
        <div class="form-group">
            <label for="size-text-picker">Block Size</label>
            <input type="text" data-bind="textInput: size" class="form-control" id="size-text-picker" placeholder="Size">
        </div>
    </form>
    <div class="color-box" data-bind="chooseColor: color, chooseSize: size">

    </div>

    <script>
        ko.bindingHandlers.chooseColor = {
            init: function(element, valueAccessor, allBindings, viewModel, bindingContext){
                var color = ko.unwrap(valueAccessor());
                $(element).css("background-color", color);
            },
            update: function(element, valueAccessor, allBindings, viewModel, bindingContext){
                var color = ko.unwrap(valueAccessor());
                $(element).css("background-color", color);
            }
        };
        ko.bindingHandlers.chooseSize = {
            init: function(element, valueAccessor, allBindings, viewModel, bindingContext){
                var size = ko.unwrap(valueAccessor());
                var styles = {
                    height: size,
                    width: size
                }
                $(element).css(styles);
            },
            update: function(element, valueAccessor, allBindings, viewModel, bindingContext){
                var size = ko.unwrap(valueAccessor());
                var styles = {
                    height: size,
                    width: size
                }
                $(element).css(styles);
            }
        };
        var colorViewModel = {
            color: ko.observable("blue"),
            size: ko.observable("50px")
        }
        ko.applyBindings(colorViewModel);
    </script>

</body>
</html>
